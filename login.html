<html>
    <head>
        <title>Login</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">

    </head>
    <body>
        <nav class="fixed-top navbar navbar-expand-lg home-navbar reverse-order">
          <a class="navbar-brand whitewash-text" href="index.html">
            <img src="res/homeIcon.png" width="30" height="30" class="d-inline-block align-top" alt="">
            RageMemes
          </a>
        </nav>
        
        <div class="container">
                <form id="login" class="form-format" action="loggedInHome.html">
                    <h1>Account login</h1>
                    <img class="mb-4" src="res/loginface.png" alt="" width="72" height="72">
                    <label for="inputEmail" class="sr-only input-width">Email address</label>
                    <input type="email" id="inputEmail" class="form-control input-width" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only input-width">Password</label>
                    <input type="password" id="inputPassword" class="form-control input-width" placeholder="Password" required>
                    <div style="display: flex; flex-direction: row;"><input name="remember" style="vertical-align: middle; margin:2px;" type="checkbox">Remember me</div>
                    <a href="signup.html">Want to join? Sign up!</a>
                    <div class="checkbox mb-3">
                    </div>
                    <button class="btn btn-lg btn-primary btn-block input-width" type="submit">Log in</button>

                </form>
        </div>
